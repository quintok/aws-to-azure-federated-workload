---
on:
  workflow_dispatch:
  push:
    paths: 
    - 'aws-app/**'
    - .github/workflows/app-run.yml
    branches:
    - main

jobs:
    app:
        permissions:
            id-token: write
            contents: read
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: '3.12'
            - uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  aws-region: ${{ secrets.AWS_REGION }}
            - uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  allow-no-subscriptions: true
            - id: get-iam-issuer
              run: |
                ISSUER_IDENTIFIER=$(aws iam get-outbound-web-identity-federation-info \
                     --query 'IssuerIdentifier'\
                     --output text)
                echo "issuer=$ISSUER_IDENTIFIER" >> $GITHUB_OUTPUT
            - name: deploy-lambda-infra
              id: deploy-lambda-infra
              uses: aws-actions/aws-cloudformation-github-deploy@v1
              with:
                  name: lambda-infra
                  template: aws-app/infra/aws/infra.yml
                  no-fail-on-empty-changeset: "1"
                  parameter-overrides: >-
                    EntraTenantId=${{ secrets.AZURE_TENANT_ID }}
            - name: deploy-azure-resources
              id: deploy-azure-resources
              uses: azure/bicep-deploy@v2
              with:
                name: 'aws-workload-federated-identity'
                type: 'deployment'
                operation: 'create'
                scope: 'resourceGroup'
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                resource-group-name: ${{ secrets.AZURE_RESOURCE_GROUP }}
                template-file: aws-app/infra/azure/main.bicep
                parameters: |
                  subject: ${{ steps.deploy-lambda-infra.outputs.LambdaExecutionRoleArn }}
                  issuer: ${{ steps.get-iam-issuer.outputs.issuer }}
            - name: Build Lambda zip via uv
              id: build-zip
              run: |
                set -euo pipefail
                cd aws-app
                python -m pip install --upgrade pip
                python -m pip install uv
                rm -rf build function.zip
                uv pip install --target build -r requirements.txt
                # Add function code
                cp main.py build/
                cd build
                zip -r ../function.zip .
            - name: Deploy Lambda code
              uses: aws-actions/aws-lambda-deploy@v1
              with:
                function-name: ${{ steps.deploy-lambda-infra.outputs.LambdaFunctionName }}
                code-artifacts-dir: aws-app/build
                handler: main.lambda_handler
                runtime: python3.12
                environment: '{"ENTRA_TENANT_ID": "${{ secrets.AZURE_TENANT_ID }}", "ENTRA_CLIENT_ID": "${{steps.deploy-azure-resources.outputs.appId }}", "AZURE_SUBSCRIPTION_ID": "${{ secrets.AZURE_SUBSCRIPTION_ID }}" }'
            - name: Wait for Lambda update
              run: |
                aws lambda wait function-updated --function-name "${{ steps.deploy-lambda-infra.outputs.LambdaFunctionName }}"
            - name: Execute lambda
              run: |
                aws lambda invoke --function-name "${{ steps.deploy-lambda-infra.outputs.LambdaFunctionName }}" file.txt
                cat file.txt
